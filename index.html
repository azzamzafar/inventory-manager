<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>
        Inventory Manager
    </title>
    </head>
    <body>
        <div class="container">
            
            <form id="addInventory">
                <p class="msg"></p>
                <div class="form-group col-xs-4 col-md-4">
                        <label for="name" class="control-label">Name</label>
                        <input type="text" placeholder="Item Name"class="form-control" id="name">
                </div>
                <div class="form-group col-xs-4 col-md-4">
                    <label for="description" class="control-label">Description</label>
                    <input type="text" placeholder="Item Description" class="form-control" id="description">
                </div>
                <div class="form-group col-xs-4 col-md-4">
                    <label for="price" class="control-label">Price</label>
                    <input type="number" placeholder='item price' class="form-control" id="price">
                </div>
                <div class="form-group col-xs-4 col-md-4">
                    <label for="quantity" class="control-label">Quantity</label>
                    <input type="number" placeholder='Item Quantity' class="form-control" id="quantity">
                    <button type="submit" class="btn btn-primary">Add Item</button>
                    <button type="button" class="btn btn-primary" id="getItemList">Get Items</button> 
                </div>
            </form>
          
        </div>
        <div class="d-flex justify-content-center">
            <div class="card">
                <ul class="list-group" id="itemList">
                    
                </ul>
            </div>
        </div>
    </body>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="module"src="main.mjs"></script>
</html>
